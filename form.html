<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Step Registration Form</title>
    <style>
        :root {
            --primary-color:#86b817;
            --background-color: #e0e5ec;
            --text-color: #333;
            --input-background: #f0f0f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--background-color);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                20px 20px 60px rgba(0, 0, 0, 0.1),
                -20px -20px 60px rgba(255, 255, 255, 0.5);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 24px;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-column {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: var(--input-background);
            border-radius: 10px;
            box-shadow: 
                inset 2px 2px 5px var(--shadow-color),
                inset -2px -2px 5px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus {
            outline: none;
            box-shadow: 
                inset 4px 4px 8px var(--shadow-color),
                inset -4px -4px 8px rgba(255, 255, 255, 0.5);
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                5px 5px 10px var(--shadow-color),
                -5px -5px 10px rgba(255, 255, 255, 0.5);
        }

        .btn:hover {
            background-color: #86b817;
        }

        .btn:active {
            box-shadow: 
                inset 2px 2px 5px var(--shadow-color),
                inset -2px -2px 5px rgba(255, 255, 255, 0.5);
        }

        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }

        #form2 {
            display: none;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration</h1>
        <form id="form1" action="https://formspree.io/f/xvgpeega" method="post">
            <h2>Personal Details</h2>
            <div class="form-row">
                <div class="form-column">
                    <label for="fullName">Full Name</label>
                    <input name="name" type="text" id="fullName" placeholder="Enter your name" required>
                </div>
                <div class="form-column">
                    <label for="dob">Date of Birth</label>
                    <input name="dob" type="date" id="dob" required>
                </div>
                <div class="form-column">
                    <label for="email">Email</label>
                    <input name="email" type="email" id="email" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="mobile">Mobile Number</label>
                    <input name="mobile" type="text" placeholder="Enter mobile number" required>
                </div>
                <div class="form-column">
                    <label for="gender">Gender</label>
                    <input name="gender" type="text" placeholder="Enter your gender" required>
                </div>
                <div class="form-column">
                    <label for="occupation">Occupation</label>
                    <input name="occupation" type="text" placeholder="Enter your occupation" required>
                </div>
            </div>
            <h2>Identity Details</h2>
            <div class="form-row">
                <div class="form-column">
                    <label for="idType">ID Type</label>
                    <input name="idType" type="text" placeholder="Enter ID type" required>
                </div>
                <div class="form-column">
                    <label for="idNumber">ID Number</label>
                    <input name="idNumber" type="text" placeholder="Enter ID number" required>
                </div>
                <div class="form-column">
                    <label for="issueAuthority">Issue Authority</label>
                    <input name="issueAuthority" type="text" placeholder="Enter issue department" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-column">
                    <label for="issuedState">Issued State</label>
                    <input name="issuedState" type="text" placeholder="Enter issued state" required>
                </div>
                <div class="form-column">
                    <label for="issuedDate">Issued Date</label>
                    <input name="issuedDate" type="date" required>
                </div>
                <div class="form-column">
                    <label for="expiryDate">Expiry Date</label>
                    <input name="expiryDate" type="date" required>
                </div>
            </div>
            <button type="submit" class="btn">Submit!</button>
        </form>
    </div>
    
        

     

</body>
</html>
