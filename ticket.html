<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Time Open Sign</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color:#86b817;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .time-open-card {
            background-color: #000;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .time-open-card:hover {
            transform: scale(1.05);
        }

        .card-title {
            color: #fff;
            font-size: 28px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 20px;
        }

        .day-group {
            color: #ffd700;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .time-slot {
            color: #fff;
            font-size: 16px;
            margin-bottom: 5px;
            transition: color 0.3s ease;
        }

        .time-slot:hover {
            color: #86b817;
        }

        .contact {
            color: #86b817;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            margin-top: 20px;
        }

        #clock {
            font-size: 24px;
            color: #ffd700;
            text-align: center;
            margin-bottom: 15px;
        }

        #openSign {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .open {
            background-color: #4CAF50;
            color: white;
            animation: pulse 2s infinite;
        }

        .closed {
            background-color: #F44336;
            color: white;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="time-open-card">
        <h2 class="card-title">Tour Booked</h2>
        <div id="clock"></div>
        <div id="openSign"></div>
        <div class="day-group">Congratulations!!!</div>
        <div class="time-slot">"Your request has been completed. We kindly ask you to click on the register button and fill out the detailed form so that we can start the process for your tour."</div>
        <div class="day-group mt-4">Thank You!</div>
        <div class="day-group mt-4">Saturday and Sunday</div>
        <div class="time-slot" style="text-align: center;">9am - 1am (online)</div>
        <div class="time-slot" style="text-align: center;">1am - 10pm (offline)</div>
        <div class="contact">Call Us: (123) 34-50-667</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function updateClock() {
            const now = new Date();
            const clockElement = document.getElementById('clock');
            clockElement.textContent = now.toLocaleTimeString();
        }

        function checkOpenStatus() {
            const now = new Date();
            const day = now.getDay();
            const hour = now.getHours();
            const openSignElement = document.getElementById('openSign');

            let isOpen = false;

            if (day >= 1 && day <= 5) { 
                isOpen = (hour >= 7 && hour < 22);
            } else { 
                isOpen = (hour >= 9 || hour < 1) || (hour >= 1 && hour < 22);
            }

            openSignElement.textContent = isOpen ? 'OPEN' : 'CLOSED';
            openSignElement.className = isOpen ? 'open' : 'closed';
        }

        setInterval(updateClock, 1000);
        setInterval(checkOpenStatus, 60000); 

      
        updateClock();
        checkOpenStatus();
    </script>
</body>
</html>
